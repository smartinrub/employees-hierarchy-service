databaseChangeLog:
  - changeSet:
      id: create-employee-table
      author: Sergio Martin Rubio
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: supervisor
                  type: varchar(255)
                  constraints:
                    nullable: true